{% extends 'base.html' %}

{% block title %}Delete Todo{% endblock title %}

{% block content %}
<h1>Delete Todo?</h1>
<p>Are you sure you want to permanently delete "{{ todo.title }}" ?</p>
<form action="" method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Delete</button>
  <a class="btn btn-outline-info" href="{% url 'todo_list' %}">Cancel</a>
</form>
{% endblock content %}
